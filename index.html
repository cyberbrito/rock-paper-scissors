<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Rampart+One&display=swap" rel="stylesheet">  
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

    <body>
        <header> 
        <h1> Rock Paper Scissors </h1> 
        </header>
        <div class="score-board">
        <div id="player-label" class="badge">Player</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="player-score">0</span> : <span id="computer-score">0</span>
        </div>
     
         <div class="result"> 
         <p> Player vs The Computer</p>
          </div>
     
         <div class="choices">
         <button class="choice" id="rock">Rock</button>
         <button class="choice" id="paper">Paper</button>
         <button class="choice" id="scissors">Scissors</button>
         </div>
     
         <div id="action-message"> Make your choice! </div>
         <script src="java.js"></script>
       </body>
     </html>
